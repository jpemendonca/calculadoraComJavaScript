<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylecalculadora.css" media="screen" />

</head>

<body>



    <div class="container calc bg-secondary">

        <div class="fila0 tela bg-light">
            <h2 class="num" id="tela"></h2> 
        </div>


        <div class="fila1">
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('7')">7</button> 
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('8')">8</button> 
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('9')">9</button> 
            <button class="tecla btn btn-dark" data-id=soma onclick="adiciona('+')">+</button>
        </div>

        <div class="fila2">
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('4')">4</button> 
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('5')">5</button> 
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('6')">6</button> 
            <button class="tecla btn btn-dark" onclick="adiciona('-')">-</button>
        </div>

        <div class="fila3">
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('1')">1</button> 
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('2')">2</button> 
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('3')">3</button> 
            <button class="tecla btn btn-dark" onclick="adiciona('*')">x</button>
        </div>

        <div class="fila4">
            <button class="tecla btn btn-dark" onclick="adiciona('.')">,</button>
            <button class="tecla btn btn-dark" data-id="num" onclick="adiciona('0')">0</button>  
            <button class="tecla btn btn-success" onclick="resultado()">=</button> 
            <button class="tecla btn btn-dark" onclick="adiciona('/')">/</button>
        </div>

        <div class="fila5">
            <button class="tecla btn btn-danger" id="limpar" onclick="limpar()">Limpar</button> 
        </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scriptcalc.js"></script>

</body>

</html>
